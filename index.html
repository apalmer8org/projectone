<!DOCTYPE html>
<html lang="en" class="nojs">
		<head>
			<title>Gaming News Network</title>
			<meta charset="UTF-8" />
			<link rel="stylesheet" media="screen" href="css/reset.css" />
			<link rel="stylesheet" media="screen" href="css/styles.css" />
			<script src="js/script.js" async></script>
		</head>
		
		<body>
			<main id="content">
				<header>
					<h1>Gaming News Network</h1>
				</header>
					<form method="get" action="#null" autocomplete=”on”>
						<p>Sign-up to get monthly updates, offers, and promotions from the Gaming News Network</p>
							<ol>
									<li id="input-first-name">
											<label for="first-name">First Name:</label>
											<input type="text" name="first-name" id="first-name" placeholder="John"/>
									</li>
									<li id="input-last-name">
											<label for="last-name">Last Name:</label>
											<input type="text" name="last-name" id="last-name" placeholder="Doe"/>
									</li>
									<li id="input-email">
											<label for="email">Email:</label>
											<input type="email" name="email" id="email" placeholder="example@example.com"/>
									</li>
									<li id="input-tel">
											<label for="email">Phone Number:</label>
											<input name="telephone" type="tel" placeholder="(xxx)-xxx-xxxx"/>
									</li>
									<li id="input-dob">
											<label>Date of Birth:</label>
											<input name="dob" type="date"/>
									</li>
									<li id="input-tos">
											<input type="checkbox" id="tos" name="tos"/>
											<label for="tos">I agree to the terms of service</label>
									</li>
									<li id="input-submit">
											<input type="submit" name="submit" id="submit" value="Subscribe" />
									</li>
							</ol>
					</form>
			</main>
		</body>
</html>
